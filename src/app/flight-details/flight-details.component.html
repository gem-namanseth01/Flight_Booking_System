<div class="card mx-2 my-2 card-wd mt-4" *ngFor="let obj of flights">
  <div class="card-body bg-light rounded shadow-lg">
    <div class="container-fluid d-flex">
      <img src="{{ 'assets/images/' + obj.logo }}" width="30" height="30" />
      <h6 class="card-title ms-3 mt-1" style="color: black">
        {{ obj.name }}
      </h6>
    </div>
    <div class="container-fluid">
      <div class="mt-2 row">
        <div class="col">
          <p class="mb-1">
            <span style="font-weight: bold">{{ obj.fromSm }}</span
            ><span style="font-size: smaller; color: #808080">{{
              obj.fromLg
            }}</span>
          </p>
          <h4>{{ obj.departure }}</h4>
        </div>
        <div class="col">
          <p class="mb-1">&nbsp;</p>
          <h4 class="">{{ obj.duration }}</h4>
        </div>
        <div class="col">
          <p class="mb-1">
            <span style="font-weight: bold">{{ obj.toSm }}</span
            ><span style="font-size: smaller; color: #808080">{{
              obj.toLg
            }}</span>
          </p>
          <h4>{{ obj.arrival }}</h4>
        </div>
        <div class="col d-flex">
          <div class="ms-auto">
            <p class="mb-1">&nbsp;</p>
            <h3 style="padding-left: 100px" class="mb-0">
              {{ obj.price | currency: "INR":"symbol":"4.0" }}
            </h3>
            <p>
              No Cost EMI from
              <span style="font-weight: bold">
                {{ obj.emi | currency: "INR":"symbol":"4.0" }}</span
              >
            </p>
          </div>
          <div class="ms-3 pt-1">
            <button
              class="btn btn-lg py-2 px-4 btn-block mt-4"
              style="background-color: #ed7014; color: white"
              (click)="openModal(obj)"
            >
              BOOK
            </button>
          </div>
        </div>
        <div class="d-flex my-0">
          <p class="text-primary">Partially Refundable</p>
          <p class="ms-auto text-primary fw-bold">
            <a routerLink="/home-page" style="text-decoration: none"
              >Flight Details <i class="fa-solid fa-angle-down"></i
            ></a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
